<!DOCTYPE html>
<html>
    
    <head>
        <title>Google Home Page - Odin</title>
        <link rel="stylesheet" href="/CSS/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>    
            <div class="container">

                <div class="link">
                    <a href="https://www.gmail.com">Gmail</a>
                    <a href="https://www.google.co.in/imghp?hl=en&ogbl">Images</a>
                </div>
                
                <div class="icon">
                    <img src="Icons/apps_black_24dp.svg" alt="icon">
                </div>

                <div class="btn">
                    <button> Sign In </button>
                </div> 
            </div>

            <main>
                <div class="google">
                    <img src="Image/googlelogo_color_272x92dp.png" alt="google-logo">
                </div>

                <div class="search-bar">
                    <div class="content">
                        <img src="Icons/search_black_24dp.svg" alt="searchicon">
            
                        <form>
                            <input type="text" placeholder="Enter for search" size="65">
                        </form>

                        <img src="Icons/mic_black_24dp.svg" alt="micicon">
                    </div>
                  </div>
            </main>

        </header>

    </body>
</html>
